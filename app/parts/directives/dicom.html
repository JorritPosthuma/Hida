
<div class="dicom-directive">
  <div style="width: 100%; heigth: 100%;" class="dicom"></div>
  <table style="position: absolute; top: 30px; left: 30px;">
    <tr>
      <td><strong>Window Width: </strong></td>
      <td>{{ctrl.ww}}</td>
    </tr>
    <tr>
      <td><strong>Window Level:</strong></td>
      <td>{{ctrl.wl}}</td>
    </tr>
    <tr>
      <td><strong>Frame:</strong></td>
      <td>{{ctrl.frame}} of {{ctrl.frames}}</td>
    </tr>
    <tr>
      <td><strong>Color:</strong></td>
      <td>{{ctrl.color}}</td>
    </tr>
  </table>
</div>
