
<input id="file" style="display:none;" type="file" accept=".dcm"/>
<div class="row dashboard-header">
  <div class="col-sm-12">
    <h2>Show Image &nbsp;<i ng-click="ctrl.open()" class="fa fa-cloud-upload"></i></h2>
    <table>
      <tr>
        <td><strong>Window Width: </strong></td>
        <td>{{ctrl.ww}}</td>
      </tr>
      <tr>
        <td><strong>Window Level:</strong></td>
        <td>{{ctrl.wl}}</td>
      </tr>
    </table><br/>
    <div style="width:512px; height:512px; background: black;" class="dicom"></div>
  </div>
</div>
